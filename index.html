<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<div class="calculator">
		<div class="calculatorScreen">
			<textarea class="calculatorScreen_screen_viewResult_disabled"></textarea>
		</div>
		<div class="calculatorScreen">
			<input class="calculatorScreen__screen_viewOperand_disabled">
		</div>
		<div class="calculatorOneButtonRow">
			<button class="calculatorButtonRow__buttonAction_reset">C</button>
		</div>
		<div class="calculatorButtonFourRow">
			<button class="calculatorButtonRow__buttonNum">1</button>
			<button class="calculatorButtonRow__buttonNum">2</button>
			<button class="calculatorButtonRow__buttonNum">3</button>
			<button class="calculatorButtonRow__buttonOperator_twoOperators">+</button>
		</div>
		<div class="calculatorButtonFourRow">
			<button class="calculatorButtonRow__buttonNum">4</button>
			<button class="calculatorButtonRow__buttonNum">5</button>
			<button class="calculatorButtonRow__buttonNum">6</button>
			<button class="calculatorButtonRow__buttonOperator_twoOperators">-</button>
		</div>
		<div class="calculatorButtonFourRow">
			<button class="calculatorButtonRow__buttonNum">7</button>
			<button class="calculatorButtonRow__buttonNum">8</button>
			<button class="calculatorButtonRow__buttonNum">9</button>
			<button class="calculatorButtonRow__buttonOperator_twoOperators">*</button>
		</div>
		<div class="calculatorButtonFourRow">
			<button class="calculatorButtonRow__buttonAction_calc">=</button>
			<button class="calculatorButtonRow__buttonNum">0</button>
			<button class="calculatorButtonRow__buttonOperator_oneOperator">sqrt</button>
			<button class="calculatorButtonRow__buttonOperator_twoOperators">/</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
